<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="buy-product.css"> <!-- New CSS for product images -->
    <title>Buy Golf Club - Golf Co.</title>
</head>
<body>
    <header>
        <!-- Navigation menu similar to the other pages -->
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="devshowcase.html">About the Dev</a></li>
                <li><a href="ping_quiz.html">Take My Ping Quiz!</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="buy-product">
            <h2>G400 Driver</h2>
            <p>Select your options below:</p>

            <form id="purchase-form">
                <label for="handedness">Handedness:</label>
                <select id="handedness" name="handedness">
                    <option value="left">Left-Handed</option>
                    <option value="right">Right-Handed</option>
                </select>

                <label for="flex">Flex:</label>
                <select id="flex" name="flex">
                    <option value="senior">Senior Flex</option>
                    <option value="regular">Regular Flex</option>
                    <option value="stiff">Stiff Flex</option>
                    <option value="extra-stiff">Extra-Stiff Flex</option>
                </select>

                <button type="submit">Add to Cart</button>
            </form>

            <!-- Sliding window for product images -->
            <div class="product-images">
                <img src="images/g400.jpg" alt="Product Image 1">
                <img src="images/g400.jpg" alt="Product Image 2">
                <img src="images/g400.jpg" alt="Product Image 3">
            </div>
        </section>
    </main>

    <footer>
        <!-- Similar footer as the other pages -->
    </footer>
</body>
</html>
